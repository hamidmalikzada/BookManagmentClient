<div class="container">

  <div class="demo-button-container">
    <button mat-stroked-button color="primary" class="demo-button">
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add"></mat-icon>
      Add author
    </button>
  </div>

  <mat-table [dataSource]="author">
    <!-- Author Column -->
    <ng-container matColumnDef="author">
      <mat-header-cell *matHeaderCellDef> Author </mat-header-cell>
      <mat-cell *matCellDef="let author">
        {{ author.firstName }} {{ author.lastName }}
      </mat-cell>
    </ng-container>

    <!-- Delete Icon Column -->
    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef class="action-cell"> Actions </mat-header-cell>
      <mat-cell *matCellDef="let book" class="action-cell">
        <button mat-icon-button color="primary">
          <mat-icon aria-hidden="false" aria-label="Edit icon">edit</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon aria-hidden="false" aria-label="Delete icon"
            >delete</mat-icon
          >
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="['author', 'delete']"></mat-header-row>
    <mat-row
      *matRowDef="let row; columns: ['author', 'delete']"
      (click)="onRowClicked(row)"
    ></mat-row>
  </mat-table>
</div>
