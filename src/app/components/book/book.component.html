
<div class="container">
<div class="demo-button-container">
  <button mat-stroked-button color="primary" class="demo-button" (click)="onAddBtnCliked()">
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add"></mat-icon>
    Add book
  </button>
</div>

<mat-table [dataSource]="books">
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
      <mat-cell *matCellDef="let book"> {{book.title}} </mat-cell>
    </ng-container>
  
    <!-- Publishing Date Column -->
    <ng-container matColumnDef="publishingDate">
      <mat-header-cell *matHeaderCellDef> Publishing Date </mat-header-cell>
      <mat-cell *matCellDef="let book"> {{book.publishingDate | date:'mediumDate'}} </mat-cell>
    </ng-container>
  
    <!-- Category Column -->
    <ng-container matColumnDef="categori">
      <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
      <mat-cell *matCellDef="let book"> {{Category[book.categori]}} </mat-cell>
    </ng-container>
  
    <!-- Publisher Name Column -->
    <ng-container matColumnDef="publisherName">
      <mat-header-cell *matHeaderCellDef> Publisher Name </mat-header-cell>
      <mat-cell *matCellDef="let book"> {{book.publisherName}} </mat-cell>
    </ng-container>
  
    <!-- Author Names Column -->
    <ng-container matColumnDef="authorNames">
      <mat-header-cell *matHeaderCellDef> Author Names </mat-header-cell>
      <mat-cell *matCellDef="let book"> {{book.authorNames}} </mat-cell>
    </ng-container>
  
    <!-- Authors Column -->
    <ng-container matColumnDef="authors">
      <mat-header-cell *matHeaderCellDef> Authors </mat-header-cell>
      <mat-cell *matCellDef="let book"> 
        <div *ngFor="let author of book.authors">
            {{author.firstName}} {{author.lastName}}<br/>
        </div>
      </mat-cell>
    </ng-container>

    <!-- Delete Icon Column -->
    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef class="action-cell">
        Actions
      </mat-header-cell>
      <mat-cell *matCellDef="let book" class="action-cell">
        <button mat-icon-button color="primary">
          <mat-icon aria-hidden="false" aria-label="Edit icon">edit</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon aria-hidden="false" aria-label="Delete icon"
            >delete</mat-icon
          >
        </button>
      </mat-cell>
    </ng-container>
  
    <!-- Define the columns to be displayed in the table -->
    <mat-header-row *matHeaderRowDef="['title', 'publishingDate', 'categori', 'publisherName', 'authorNames', 'authors', 'delete']"></mat-header-row>
<mat-row *matRowDef="let row; columns: ['title', 'publishingDate', 'categori', 'publisherName', 'authorNames', 'authors', 'delete']" (click)="onRowClicked(row)"></mat-row>

  </mat-table>
</div>
