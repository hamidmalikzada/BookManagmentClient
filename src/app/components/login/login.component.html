<div class="container">
  <mat-card class="login-card">
    <mat-card-header class="button-container">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="Username" [(ngModel)]="username" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Password" [(ngModel)]="password" type="password" required>
      </mat-form-field>
    </mat-card-content>
    <p [class]="loginClass">{{ loginStatus }}</p>
    <mat-card-actions class="button-container">
      <button mat-raised-button color="primary" (click)="login()"> Sign In</button>
    </mat-card-actions>
  </mat-card>
</div>
